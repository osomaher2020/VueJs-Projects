<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css">

    <title>Vue Learn !</title>
</head>
<body>
    <div id="app">
        <div>{{ message }}</div>

        <div class="box" v-on:mouseover="handleEvent($event, 5)"></div>
        <div class="box" @mouseleave="handleEvent"></div>
        <div class="box" @dblclick="handleEvent"></div>
        <div class="box" @mousemove="handleMouseMove">position: {{x}} , {{y}}</div>

        <div>
            <button @click="toggleShowBooks">show/hide</button>
            <div v-if="showBooks">
                <div class="card-group">
                    <div v-for="book in filteredBooks" class="card p-0 m-3" :class="{ 'border-warning': book.isFav }" @click="toggleFav(book)">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img :src="book.image" :alt="book.title" class="img-fluid rounded-start" style="height: 100%;">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                <h5 class="card-title">{{ book.title }}</h5>
                                    <p class="card-text">
                                        <a v-bind:href="book.url">
                                            This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.
                                        </a>
                                        <p>{{ book.price }} LE</p>
                                    </p>
                                    <p class="card-text">
                                        <small class="text-muted">Last updated 3 mins ago</small>
                                    </p>
                                </div>
                          </div>
                        </div>
                    </div>
                </div>
                <ul>
                    <li v-for="book in books">
                        <img :src="book.image" :alt="book.title" width="120" height="200">
                        <h3>{{ book.title }}</h3>
                        <a v-bind:href="book.url">link</a>
                        <p>{{ book.price }} LE</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
